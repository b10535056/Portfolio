                <div class="table-item">

                                <option value="14">屏東縣</option>

                                <option value="16">台東縣</option>
                                <option value="17">澎湖縣</option>
                            </select>
                            <select class="area">
                                <option value="" disabled select>選擇區</option>
                                <option value="1">信義區</option>
                                <option value="2">中正區</option>
                                <option value="3">松山區</option>

                                <option value="2">士林區</option>
                                <option value="3">北投區</option>
                                <option value="3">萬華區</option>
                                <option value="3">大安區</option>
                            </select>
                        </div>                        
                        <input class="district" type="text" placeholder="例如：中正北路135號1樓">
                    </div>
                </div>
            </div>
            <div class="table-area">
                <div class="table-item-first">
